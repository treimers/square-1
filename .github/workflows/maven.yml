# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Application with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macosx:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: Square1_0.0.1.dmg
        path: ./target/deploy/osx/Square1_0.0.1.dmg

  build-ubuntu:

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: Square1_0.0.1.rpm
        path: ./target/deploy/linux/Square1_0.0.1.rpm

  build-windows:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: Square1_0.0.1.exe
        path: .\target\deploy\windows\Square1_0.0.1.exe
